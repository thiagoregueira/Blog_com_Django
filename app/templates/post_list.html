{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
<div class="card mb-4">

    <a href="#!"><img class="card-img-top" src="https://dummyimage.com/900x350/dee2e6/6c757d.jpg" alt="..." /></a>
    <div class="card-body">
        <div class="small text-muted">{{ post.publish }} → {{ post.author }}</div>
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="card-text">{{ post.content }}</p>
        <a class="btn btn-primary" href="{{ post.get_absolute_url }}">Read more →</a>
    </div>

</div>
{% endfor %}
{% endblock %}
